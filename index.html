<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokemon Finder</title>

<style>
    body {
    margin: 0;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    background-image: url("https://assets.pokemon.com/assets/cms2/img/misc/virtual-backgrounds/sword-shield/pokemon-in-the-wild.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    font-family: Arial, sans-serif;
}
.card {
    width: 330px;
    padding: 28px;

    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.3);

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    text-align: center;
}


    

    input {
    width: 100%;
    padding: 10px;
    font-size: 15px;

    background: rgba(255, 255, 255, 0.35);
    border: none;
    border-radius: 10px;
    outline: none;
}

input::placeholder {
    color: #333;
}

button {
    width: 100%;
    margin-top: 12px;
    padding: 10px;

    background: rgba(79, 70, 229, 0.9);
    color: white;
    border: none;
    border-radius: 10px;

    cursor: pointer;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.03);
}
.pokemon-img {
    margin-top: 18px;
    width: 150px;
    height: 150px;

    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.pokemon-img.show {
    opacity: 1;
    transform: scale(1);
}
.hint {
    margin-top: 6px;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.7);
}



</style>
</head>

<body>

<div class="card">
    <h2>Pokémon Finder</h2>
    <input type="text" placeholder="Enter Pokémon name" id="pName">
    <p class="hint">Example: pikachu, bulbasaur, charizard</p>
    <button onclick="fetchdata()">Fetch Pokémon</button>
    <img  id="pokemonspirte" class="pokemon-img" />
</div>



<script src="pokemon.js"></script>

</body>
</html>
